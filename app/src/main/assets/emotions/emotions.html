<html>
    <head>
        <script src="jquery-2.2.4.min.js"></script>
        <meta name="viewport" content="user-scalable=no"/>
    </head>

    <body>
        <script type="text/javascript">


                  var currentEmotion = "images/face-normal.png";

                  function changeImage(a) {
                      document.getElementById("top").src=currentEmotion;
                      document.getElementById("down").src=a;
                      $('#top').fadeOut(300);
                      currentEmotion = a;
                  }

                  function emotionAngry() {
                    changeImage("images/face-angry.png");
                  }

                  function emotionHappy() {
                    changeImage("images/face-happy.png");
                  }

                  function emotionNormal() {
                    changeImage("images/face-normal.png");
                  }

                  function emotionInLove() {
                    changeImage("images/face-inlove.png");
                  }

                  function emotionSad() {
                    changeImage("images/face-sad.png");
                  }

                  function emotionSmyling() {
                    changeImage("images/face-smiling.png");
                  }

                  function emotionSurprised() {
                    changeImage("images/face-surprised.png");
                  }

                  function emotionEmbarrased() {
                    changeImage("images/face-embarrased.png");
                  }

                  function emotionLaughing() {
                    changeImage("images/face-laughing.png");
                  }

        </script>
            <div style="width:100%;height:100%;">
            <img id="down" style="width:100%;height:100%;" src="images/face-normal.png">
            </div>


    </body>
</html>
